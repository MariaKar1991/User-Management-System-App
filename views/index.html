<!-- HTML Document for CRUD Application -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Application</title>

  <!-- Link to Font Awesome for icon usage -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=PT+Sans&display=swap"
    rel="stylesheet"
  />

  <!-- Link to your custom stylesheet -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <!-- Header section -->
  <header id="header">
    <nav>
      <div class="container">
        <div class="text-center">
          <!-- Logo/link to homepage -->
          <a href="/" class="nav-brand text-dark">User Management System</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- /Header section -->

  <!-- Main Site -->
  <main id="site-main">
    <div class="container">
      <!-- Box navigation for adding a new user -->
      <div class="box-nav d-flex justify-between">
        <a href="/add-user" class="border-shadow">
          <!-- Link/button to navigate to the "Add User" page -->
          <span class="text-gradient">New User<i class="fas fa-user"></i></span>
        </a>
      </div>

      <!-- Form for displaying and handling user data -->
      <form action="/" method="POST">
        <!-- Table for displaying user data -->
        <table class="table">
          <!-- Table header -->
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>@Email</th>
              <th>Gender</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Row to display user data -->
            <tr>
              <td>1</td>
              <td>Username</td>
              <td>example@gmail.com</td>
              <td>Male</td>
              <td>Active</td>
              <td>
                <!-- Update and Delete buttons for user actions -->
                <a href="#" class="btn border-shadow update">
                  <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                </a>
                <a class="btn border-shadow delete">
                  <span class="text-gradient"><i class="fas fa-times"></i></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </main>
  <!-- /Main Site -->
</body>
</html>
